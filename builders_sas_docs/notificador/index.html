<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notificaciones - Builders SAS</title>
  <link rel="stylesheet" href="notifications.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
</head>
<body>
  <!-- CAMPANITA -->
  <button id="openBtn" class="fab">
    <i class="fa-solid fa-bell"></i>
    <span id="badge" class="badge hidden">0</span>
  </button>

  <!-- FONDO OSCURO -->
  <div id="overlay" class="overlay hidden"></div>

  <!-- MODAL -->
  <div id="modal" class="modal hidden">
    <div class="header">
      <div class="logo-section">
        <img src="./logo.png" class="logo" alt="Logo Builders" />
        <h2>Notificaciones</h2>
      </div>
      <button id="closeBtn" class="close">&times;</button>
    </div>

    <div id="list" class="list"></div>

    <div class="footer">
      <button id="clearBtn" class="clear">Marcar todas como le√≠das</button>
    </div>
  </div>

  <div id="toastContainer"></div>

  <script src="notifications.js"></script>
</body>
</html>
